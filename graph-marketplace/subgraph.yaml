specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NftMarketplace
    network: goerli
    source:
      address: "0x4c950387D39c00d1608BaebE3c8E5F9ab4462947"
      abi: NftMarketplace
      startBlock: 8442478
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ItemBought
        - ItemCanceled
        - ItemListed
      abis:
        - name: NftMarketplace
          file: ./abis/NftMarketplace.json
      eventHandlers:
        - event: ItemBought(indexed address,indexed address,uint256,uint256)
          handler: handleItemBought
        - event: ItemCanceled(indexed address,indexed address,uint256)
          handler: handleItemCanceled
        - event: ItemListed(indexed address,indexed address,uint256,uint256)
          handler: handleItemListed
      file: ./src/nft-marketplace.ts
